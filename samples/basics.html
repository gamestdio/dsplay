<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basics</title>
    <script src="../canvas-sprites.js" charset="utf-8"></script>
  </head>
  <body>
    <canvas id="canvas" width="800" height="500"></canvas>
  </body>
  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var stage = new CS.Stage(canvas);

    var sprite = new CS.Label();
    stage.add(sprite);
    sprite.draw = (ctx) => {
      ctx.fillStyle = '#FF0000';
      ctx.fillRect(0, 0, 100, 100);
    }
    sprite.x = 50;

    var img = new CS.Img();
    sprite.add(img);
    img.x = 100;
    img.load('data/fire.png');

    var label = new CS.Label();
    stage.add(label);
    label.size = 34;
    label.x = 400;
    label.align = 'center';
    label.text = 'hello world!\n2 LINES!';
    label.color = '#FFFFFF';

    render();

    function render() {
      stage.render();
      requestAnimationFrame(render);
    }
  </script>
</html>
