<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basics</title>
    <script src="../dist/canvas-toolbox.js" charset="utf-8"></script>
  </head>
  <body>
    <canvas id="canvas" width="800" height="500"></canvas>
  </body>
  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    var root = new ct.Sprite();

    var sprite = new ct.Label();
    root.add(sprite);
    sprite.draw = (ctx) => {
      ctx.fillStyle = '#FF0000';
      ctx.fillRect(0, 0, 100, 100);
    }

    var label = new ct.Label();
    label.size = 34;
    label.x = 400;
    label.align = 'center';
    label.text = 'hello world!\nhello world!';
    root.add(label);

    render();

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      root.render(ctx);
      requestAnimationFrame(render);
    }
  </script>
</html>
